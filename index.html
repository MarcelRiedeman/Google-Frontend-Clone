<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="google">
            <div class="google__nav-bar">
                <a href="advanced_search.html" class="google__nav-bar-link">Advanced Search</a>
                <a href="images.html" class="google__nav-bar-link">Images</a>
            </div>

            <div class="google__main-content">
                <img
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt=""
                    class="google__logo"
                >
                <form class="google__main-content-search-form" action="https://www.google.com/search">
                    <input type="text" name="q" class="google__search-bar">
                    <button type="submit" class="button">Google search</button>
                </form>
            </div>
        </div>
    </body>
</html>
