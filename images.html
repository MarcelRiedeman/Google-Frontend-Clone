<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="screen">
    <div class="nav-bar">
        <a href="index.html">Google Search</a>
    </div>

    <form class="main-content" action="https://www.google.com/search">
        <div class="google-image-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                 alt="Google Logo" class="logo-light">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                 alt="Google Logo" class="logo-dark">
            <span>images</span>
        </div>
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" class="search-bar" placeholder="Search images">
    </form>
</div>
</body>

</html>
