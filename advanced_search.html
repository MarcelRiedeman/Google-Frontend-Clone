<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="advanced_search.css">
    <title>Advanced Search</title>
</head>
<body>
<div class="nav-bar-advanced-search">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
         alt="Google Logo">
    <a href="index.html">Google Search</a>
</div>
<div class="app-bar">
    Advanced Search
</div>
<hr>
<div class="form">
    <span>Find pages with...</span>
    <input type="text" name="all" placeholder="all these words">
    <input type="text" name="exact" placeholder="this exact word or phrase">
    <input type="text" name="any" placeholder="any of these words">
    <input type="text" name="none" placeholder="none of these words">
    <input type="text" name="numbers" placeholder="numbers ranging from">
    <input type="text" name="date" placeholder="date">
</div>
</body>
</html>
